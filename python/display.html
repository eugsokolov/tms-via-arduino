    function updateImage( id, url ) {
        var imageTag = document.getElementById( id );
        
        if( !imageTag )
            return false;

        imageTag.src = url;
        return true;
    }

    function updateText( id, text ) {
        var textTag = document.getElementById( id );

        if( !textTag )
            return false;

        textTag.innerText = text;
        return true;
    }
